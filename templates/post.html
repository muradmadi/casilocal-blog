<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';">
  <meta name="description" content="{{excerpt}}">
  <title>{{title}} - CasiLocal</title>
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{canonicalUrl}}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{canonicalUrl}}">
  <meta property="og:title" content="{{title}} - CasiLocal">
  <meta property="og:description" content="{{excerpt}}">
  {{#if image}}
  <meta property="og:image" content="{{ogImage}}">
  {{else}}
  <meta property="og:image" content="{{siteUrl}}/assets/images/hero-image.jpg">
  {{/if}}
  <meta property="og:site_name" content="CasiLocal">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{canonicalUrl}}">
  <meta name="twitter:title" content="{{title}} - CasiLocal">
  <meta name="twitter:description" content="{{excerpt}}">
  {{#if image}}
  <meta name="twitter:image" content="{{ogImage}}">
  {{else}}
  <meta name="twitter:image" content="{{siteUrl}}/assets/images/hero-image.jpg">
  {{/if}}
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- Web App Manifest (PWA) -->
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{title}}",
    "description": "{{excerpt}}",
    "image": "{{#if image}}{{ogImage}}{{else}}{{siteUrl}}/assets/images/hero-image.jpg{{/if}}",
    "datePublished": "{{datePublished}}",
    "dateModified": "{{dateModified}}",
    "author": {
      "@type": "Organization",
      "name": "{{author}}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "CasiLocal",
      "logo": {
        "@type": "ImageObject",
        "url": "{{siteUrl}}/assets/images/logo.png"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{canonicalUrl}}"
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "{{siteUrl}}/"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "Blog",
        "item": "{{siteUrl}}/blog/index.html"
      },
      {
        "@type": "ListItem",
        "position": 3,
        "name": "{{title}}",
        "item": "{{canonicalUrl}}"
      }
    ]
  }
  </script>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="navbar-container"></div>

  <main id="main-content">
    <article class="blog-post">
      <div class="container">
        <div class="blog-post-header">
          <span class="blog-post-category">{{category}}</span>
          <h1 class="blog-post-title">{{title}}</h1>
          <div class="blog-post-meta">
            <span>By {{author}}</span>
            <span>•</span>
            <span>{{date}}</span>
            <span>•</span>
            <span>{{readingTime}} min read</span>
          </div>
          {{#if image}}
          <img src="{{image}}" alt="{{title}}" class="blog-post-image" loading="lazy" width="800" height="400">
          {{/if}}
        </div>
        <div class="blog-post-content">
          {{{content}}}
        </div>
      </div>
    </article>
    {{{relatedPosts}}}
  </main>

  <div id="footer-container"></div>

  <script src="/js/components/button.js"></script>
  <script src="/js/components/navbar.js"></script>
  <script src="/js/components/footer.js"></script>
  <script src="/js/main.js"></script>
  <script>
    // Initialize Feather icons
    if (typeof feather !== 'undefined') {
      feather.replace();
    }
  </script>
</body>
</html>
