<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{excerpt}}">
  <title>{{title}} - CasiLocal</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- Web App Manifest (PWA) -->
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="navbar-container"></div>

  <main>
    <article class="blog-post">
      <div class="container">
        <div class="blog-post-header">
          <span class="blog-post-category">{{category}}</span>
          <h1 class="blog-post-title">{{title}}</h1>
          <div class="blog-post-meta">
            <span>By {{author}}</span>
            <span>{{date}}</span>
          </div>
          {{#if image}}
          <img src="{{image}}" alt="{{title}}" class="blog-post-image">
          {{/if}}
        </div>
        <div class="blog-post-content">
          {{{content}}}
        </div>
      </div>
    </article>
  </main>

  <div id="footer-container"></div>

  <script src="/js/components/button.js"></script>
  <script src="/js/components/button.js"></script>
  <script src="/js/components/navbar.js"></script>
  <script src="/js/components/footer.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
