<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with CasiLocal - Share your Madrid experiences and suggestions">
  <title>Contact - CasiLocal</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- Web App Manifest (PWA) -->
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="navbar-container"></div>

  <main>
    <section class="section" style="padding-top: 4rem;">
      <div class="container">
        <div style="max-width: 600px; margin: 0 auto;">
          <h1 style="text-align: center; margin-bottom: 2rem;">Contact Us</h1>
          
          <p style="text-align: center; margin-bottom: 2rem; color: var(--text-light);">
            Have a question, suggestion, or want to share your favorite Madrid spot? We'd love to hear from you!
          </p>

          <form id="contact-form" style="background-color: var(--bg-light); padding: 2rem; border-radius: 8px;">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" id="subject" name="subject" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" class="form-textarea" required></textarea>
            </div>

            <button type="submit" class="button button-primary" style="width: 100%;">Send Message</button>
          </form>

          <div style="margin-top: 3rem; text-align: center;">
            <h3 style="margin-bottom: 1rem;">Other Ways to Reach Us</h3>
            <p style="color: var(--text-light);">
              You can also find us on social media or email us directly at 
              <a href="mailto:info@casilocal.com">info@casilocal.com</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <script src="/js/components/button.js"></script>
  <script src="/js/components/navbar.js"></script>
  <script src="/js/components/footer.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
